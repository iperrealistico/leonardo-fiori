<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ============================================ -->
    <!-- CONFIGURATION SECTION - EDIT VALUES BELOW    -->
    <!-- ============================================ -->
    
    <!-- Basic Site Information -->
    <title>John Doe Photography</title>
    <meta name="description" content="Professional photography portfolio showcasing artistic work by John Doe">
    <meta name="author" content="John Doe">
    
    <!-- SEO and Social Media -->
    <meta property="og:title" content="John Doe Photography">
    <meta property="og:description" content="Professional photography portfolio showcasing artistic work">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/home/1-preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Styling Configuration -->
    <style>
        :root {
            /* EDIT THESE VALUES TO CUSTOMIZE APPEARANCE */
            --background-color: #ffffff;
            --text-color: #000000;
            --font-family: 'Crimson Text', serif; /* Google Font name */
            --font-size: 18px;
            --line-height: 1.6;
            --footer-text: 'Â© 2024 John Doe Photography. All rights reserved.'; /* Edit footer text */
            --site-title: 'John Doe'; /* Edit site title that appears in navigation */
            --nav-height: 60px;
            --transition-duration: 0.5s;
        }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- ============================================ -->
    <!-- END OF CONFIGURATION - DO NOT EDIT BELOW     -->
    <!-- ============================================ -->
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: var(--font-size);
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: var(--line-height);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background-color: var(--background-color);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .nav-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-item {
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            transition: opacity var(--transition-duration);
            font-weight: 400;
            position: relative;
            outline: none;
        }
        
        .nav-item:hover {
            opacity: 0.6;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--text-color);
        }
        
        /* Site Title */
        .site-title {
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            transition: opacity var(--transition-duration);
            outline: none;
        }
        
        .site-title::before {
            content: var(--site-title);
        }
        
        .site-title:hover {
            opacity: 0.7;
        }
        
        /* Mobile Menu */
        .hamburger {
            display: none;
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .hamburger span:nth-child(1) {
            top: 0;
        }
        
        .hamburger span:nth-child(2) {
            top: 11px;
        }
        
        .hamburger span:nth-child(3) {
            bottom: 0;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 11px;
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
            bottom: 11px;
        }
        
        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: var(--nav-height);
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
        }
        
        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu .nav-item {
            font-size: 1.5em;
            display: block;
            position: relative;
        }
        
        /* Main Content */
        main {
            flex: 1;
            margin-top: var(--nav-height);
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Gallery */
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
        }
        
        .gallery-placeholder {
            width: 100%;
            padding-bottom: 66.67%; /* 3:2 aspect ratio */
            background-color: rgba(0,0,0,0.05);
            position: relative;
        }
        
        .photo-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity var(--transition-duration);
        }
        
        .photo.active {
            opacity: 1;
        }
        
        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity var(--transition-duration);
            background: none;
            border: none;
            padding: 0;
            z-index: 10;
            outline: none;
        }
        
        .nav-arrow:hover {
            opacity: 1;
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        .nav-arrow svg {
            width: 100%;
            height: 100%;
            stroke: var(--text-color);
            stroke-width: 2;
            fill: none;
        }
        
        /* Text Content */
        .text-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .text-content h1, .text-content h2, .text-content h3 {
            margin: 1.5em 0 0.5em;
            font-weight: 600;
        }
        
        .text-content h1:first-child,
        .text-content h2:first-child,
        .text-content h3:first-child {
            margin-top: 0;
        }
        
        .text-content p {
            margin-bottom: 1em;
        }
        
        .text-content a {
            color: var(--text-color);
            text-decoration: underline;
        }
        
        .text-content center {
            display: block;
            text-align: center;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        footer::before {
            content: var(--footer-text);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0 20px;
            }
            
            .nav-container {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .nav-arrow {
                width: 30px;
                height: 30px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
            
            main {
                padding: 20px 10px;
            }
            
            .site-title {
                font-size: 1.2em;
            }
        }
        
        /* Touch/Swipe Support */
        .gallery-container {
            touch-action: pan-y pinch-zoom;
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Remove focus outline for mouse users, keep for keyboard */
        *:focus:not(:focus-visible) {
            outline: none;
        }
        
        *:focus-visible {
            outline: 2px solid var(--text-color);
            outline-offset: 2px;
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Main navigation">
        <div class="nav-container" id="navigation"></div>
        <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="#" class="site-title" id="site-title" aria-label="Home"></a>
    </nav>
    
    <div class="mobile-menu" id="mobile-menu"></div>
    
    <main role="main" id="main-content">
        <!-- Content will be loaded here -->
    </main>
    
    <footer role="contentinfo"></footer>
    
    <script>
        // Configuration for folder structure
        const CONFIG = {
            projects: [], // Will be populated dynamically
            currentProject: 'home',
            currentPhotoIndex: 0,
            photos: [],
            touchStartX: null,
            imageCache: new Map(),
            mobileMenuOpen: false
        };
        
        // Initialize the application
        async function init() {
            try {
                await loadProjects();
                setupNavigation();
                setupMobileMenu();
                setupKeyboardNavigation();
                
                // Setup site title click
                document.getElementById('site-title').addEventListener('click', (e) => {
                    e.preventDefault();
                    loadProject('home');
                });
                
                // Load home project
                loadProject('home');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('main-content').innerHTML = '<p>Error loading content. Please ensure files are served from a web server.</p>';
            }
        }
        
        // Load available projects from projects.txt
        async function loadProjects() {
            try {
                // Fetch the projects.txt file
                const response = await fetch('projects.txt');
                if (!response.ok) {
                    throw new Error('projects.txt not found');
                }
                
                const text = await response.text();
                // Split by lines and filter empty lines
                const projectFolders = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('#')); // Allow comments with #
                
                // Load each project
                for (const folder of projectFolders) {
                    try {
                        const titleResponse = await fetch(`${folder}/title.txt`);
                        if (titleResponse.ok) {
                            const titleText = await titleResponse.text();
                            const title = titleText.trim().split('\n')[0]; // Get first line
                            CONFIG.projects.push({ folder: folder, title: title });
                        } else {
                            // Use folder name as title if title.txt doesn't exist
                            CONFIG.projects.push({ 
                                folder: folder, 
                                title: folder.charAt(0).toUpperCase() + folder.slice(1) 
                            });
                        }
                    } catch (e) {
                        console.warn(`Error loading project ${folder}:`, e);
                    }
                }
                
            } catch (error) {
                console.error('Error loading projects.txt:', error);
                // Fallback: try to load just 'home' if projects.txt doesn't exist
                CONFIG.projects.push({ folder: 'home', title: 'Home' });
            }
        }
        
        // Setup navigation menu
        function setupNavigation() {
            const nav = document.getElementById('navigation');
            const mobileMenu = document.getElementById('mobile-menu');
            nav.innerHTML = '';
            mobileMenu.innerHTML = '';
            
            CONFIG.projects.forEach(project => {
                // Skip home in navigation as it's accessible via site title
                if (project.folder === 'home') return;
                
                // Desktop nav item
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = project.title;
                link.setAttribute('role', 'button');
                link.setAttribute('tabindex', '0');
                link.onclick = () => {
                    loadProject(project.folder);
                    closeMobileMenu();
                };
                link.onkeypress = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadProject(project.folder);
                    }
                };
                
                if (project.folder === CONFIG.currentProject) {
                    link.classList.add('active');
                }
                
                nav.appendChild(link);
                
                // Mobile menu item
                const mobileLink = link.cloneNode(true);
                mobileLink.onclick = () => {
                    loadProject(project.folder);
                    closeMobileMenu();
                };
                mobileMenu.appendChild(mobileLink);
            });
        }
        
        // Setup mobile menu
        function setupMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobile-menu');
            
            hamburger.addEventListener('click', () => {
                CONFIG.mobileMenuOpen = !CONFIG.mobileMenuOpen;
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', CONFIG.mobileMenuOpen);
                
                // Prevent scrolling when menu is open
                document.body.style.overflow = CONFIG.mobileMenuOpen ? 'hidden' : '';
            });
        }
        
        function closeMobileMenu() {
            CONFIG.mobileMenuOpen = false;
            document.getElementById('hamburger').classList.remove('active');
            document.getElementById('mobile-menu').classList.remove('active');
            document.getElementById('hamburger').setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }
        
        // Load a specific project
        async function loadProject(projectName) {
            CONFIG.currentProject = projectName;
            CONFIG.currentPhotoIndex = 0;
            CONFIG.photos = [];
            
            // Update active navigation
            document.querySelectorAll('.nav-item').forEach((item) => {
                const project = CONFIG.projects.find(p => p.title === item.textContent);
                item.classList.toggle('active', project?.folder === projectName);
            });
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; // Clear content immediately
            
            // Load and display text content first
            try {
                const textResponse = await fetch(`${projectName}/text.txt`);
                if (textResponse.ok) {
                    const textContent = await textResponse.text();
                    if (textContent.trim()) {
                        mainContent.innerHTML = `<div class="text-content">${parseMarkdown(textContent)}</div>`;
                    }
                }
            } catch (e) {
                // No text file, that's ok
            }
            
            // Load photos in background
            loadPhotos(projectName).then(() => {
                if (CONFIG.photos.length > 0) {
                    // Insert gallery before text if text exists
                    const existingText = mainContent.querySelector('.text-content');
                    const galleryHTML = `
                        <div class="gallery-container" id="gallery">
                            <div class="gallery-placeholder">
                                <div class="photo-wrapper" id="photo-wrapper">
                                    ${CONFIG.photos.map((photo, index) => 
                                        `<img class="photo ${index === 0 ? 'active' : ''}" 
                                             src="${photo}" 
                                             alt="Photo ${index + 1}" 
                                             loading="${index === 0 ? 'eager' : 'lazy'}">`
                                    ).join('')}
                                </div>
                            </div>
                            ${CONFIG.photos.length > 1 ? `
                                <button class="nav-arrow prev" onclick="previousPhoto()" aria-label="Previous photo">
                                    <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
                                </button>
                                <button class="nav-arrow next" onclick="nextPhoto()" aria-label="Next photo">
                                    <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                </button>
                            ` : ''}
                        </div>
                    `;
                    
                    if (existingText) {
                        existingText.insertAdjacentHTML('beforebegin', galleryHTML);
                    } else {
                        mainContent.innerHTML = galleryHTML;
                    }
                    
                    // Setup touch events
                    if (CONFIG.photos.length > 1) {
                        setupTouchEvents();
                    }
                    
                    // Preload next image
                    if (CONFIG.photos.length > 1) {
                        preloadImage(CONFIG.photos[1]);
                    }
                }
            });
        }
        
        // Load photos from a project folder
        async function loadPhotos(projectName) {
            CONFIG.photos = [];
            
            try {
                // First try to load photos.txt for custom names
                const photosResponse = await fetch(`${projectName}/photos.txt`);
                if (photosResponse.ok) {
                    const photosText = await photosResponse.text();
                    const photoFiles = photosText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0 && !line.startsWith('#'));
                    
                    // Verify each photo exists
                    for (const photoFile of photoFiles) {
                        try {
                            const photoPath = `${projectName}/${photoFile}`;
                            const response = await fetch(photoPath, { method: 'HEAD' });
                            if (response.ok) {
                                CONFIG.photos.push(photoPath);
                            }
                        } catch (e) {
                            console.warn(`Photo not found: ${photoFile}`);
                        }
                    }
                } else {
                    // Fallback: try standard naming pattern imgX.jpg
                    let photoIndex = 1;
                    while (photoIndex <= 50) {
                        let found = false;
                        const extensions = ['jpg', 'jpeg', 'png', 'webp'];
                        
                        for (const ext of extensions) {
                            const photoPath = `${projectName}/img${photoIndex}.${ext}`;
                            try {
                                const response = await fetch(photoPath, { method: 'HEAD' });
                                if (response.ok) {
                                    CONFIG.photos.push(photoPath);
                                    found = true;
                                    break;
                                }
                            } catch (e) {
                                // Continue searching
                            }
                        }
                        
                        if (!found && photoIndex > 1) {
                            break;
                        }
                        
                        photoIndex++;
                    }
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }
        
        // Parse simple markdown
        function parseMarkdown(text) {
            // Preserve <center> tags
            text = text.replace(/<center>/gi, '<center>');
            text = text.replace(/<\/center>/gi, '</center>');
            
            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold and italic
            text = text.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
            
            // Line breaks and paragraphs
            const lines = text.split('\n');
            let html = '';
            let inParagraph = false;
            let inCenter = false;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('<center>')) {
                    if (inParagraph) {
                        html += '</p>';
                        inParagraph = false;
                    }
                    html += line;
                    inCenter = true;
                } else if (line.startsWith('</center>')) {
                    html += line;
                    inCenter = false;
                } else if (line === '') {
                    if (inParagraph && !inCenter) {
                        html += '</p>';
                        inParagraph = false;
                    }
                } else if (line.startsWith('<h') || line.startsWith('</h')) {
                    if (inParagraph) {
                        html += '</p>';
                        inParagraph = false;
                    }
                    html += line;
                } else {
                    if (!inParagraph && !inCenter) {
                        html += '<p>';
                        inParagraph = true;
                    }
                    html += line + ' ';
                }
            }
            
            if (inParagraph) {
                html += '</p>';
            }
            
            return html;
        }
        
        // Gallery navigation functions
        function showPhoto(index) {
            const photos = document.querySelectorAll('.photo');
            photos.forEach((photo, i) => {
                photo.classList.toggle('active', i === index);
            });
            
            // Preload adjacent images
            if (index > 0) preloadImage(CONFIG.photos[index - 1]);
            if (index < CONFIG.photos.length - 1) preloadImage(CONFIG.photos[index + 1]);
        }
        
        function nextPhoto() {
            CONFIG.currentPhotoIndex = (CONFIG.currentPhotoIndex + 1) % CONFIG.photos.length;
            showPhoto(CONFIG.currentPhotoIndex);
        }
        
        function previousPhoto() {
            CONFIG.currentPhotoIndex = (CONFIG.currentPhotoIndex - 1 + CONFIG.photos.length) % CONFIG.photos.length;
            showPhoto(CONFIG.currentPhotoIndex);
        }
        
        // Preload images for smooth transitions
        function preloadImage(src) {
            if (CONFIG.imageCache.has(src)) return;
            
            const img = new Image();
            img.src = src;
            CONFIG.imageCache.set(src, img);
        }
        
        // Touch event handling
        function setupTouchEvents() {
            const gallery = document.getElementById('gallery');
            if (!gallery) return;
            
            gallery.addEventListener('touchstart', handleTouchStart, { passive: true });
            gallery.addEventListener('touchmove', handleTouchMove, { passive: true });
            gallery.addEventListener('touchend', handleTouchEnd, { passive: true });
        }
        
        function handleTouchStart(e) {
            CONFIG.touchStartX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
            if (!CONFIG.touchStartX) return;
            
            const touchEndX = e.touches[0].clientX;
            const diff = CONFIG.touchStartX - touchEndX;
            
            // Add swipe threshold to prevent accidental swipes
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextPhoto();
                } else {
                    previousPhoto();
                }
                CONFIG.touchStartX = null;
            }
        }
        
        function handleTouchEnd() {
            CONFIG.touchStartX = null;
        }
        
        // Keyboard navigation
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (CONFIG.photos.length <= 1) return;
                
                if (e.key === 'ArrowLeft') {
                    previousPhoto();
                } else if (e.key === 'ArrowRight') {
                    nextPhoto();
                }
            });
        }
        
        // Start the application
        window.addEventListener('DOMContentLoaded', init);
        
        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.project) {
                loadProject(e.state.project);
            }
        });
    </script>
